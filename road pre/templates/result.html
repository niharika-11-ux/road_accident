{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <div class="p-5 rounded shadow-lg 
        {% if prediction == 'Slight' %} bg-success 
        {% elif prediction == 'Serious' %} bg-warning 
        {% else %} bg-danger {% endif %}">
        <h1 class="fw-bold">{{ prediction }} Accident</h1>
        <p class="mt-3 fs-5">
            {% if prediction == 'Slight' %}
                Drive safe!
            {% elif prediction == 'Serious' %}
                Be extra cautious on the road!
            {% else %}
                Seek immediate help & drive responsibly!
            {% endif %}
        </p>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-light me-2">Home</a>
        <a href="{{ url_for('predict') }}" class="btn btn-primary">Predict Again</a>
    </div>
</div>
{% endblock %}
